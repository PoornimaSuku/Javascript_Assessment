  
<!DOCTYPE html>
<html>
  
<head>
    <title>
        String to a character array
    </title>
</head>
  
<body>
          
    <p id = "name" >JeniferPoornima</p>
      
    <input type="button" value="Click Here" onclick="character()">
      
    <script>
        function character() {
            var str = document.getElementById("name").innerHTML;
            document.getElementById("name").innerHTML = str.split("");
        }
    </script>
</body>
  
</html>
