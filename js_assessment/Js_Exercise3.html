<!DOCTYPE html>
<html>
    <head>       
        <body>
            <script>
                function merge(){
                    const arr1 = [1,2,3,4,5];
                    const arr2 = [6,7,8,9,10];
                    const merge = arr1.concat(arr2) ;
                    document.write(" Th merged array is : " + merge);
                    console.log(merge);
                }       
            </script>
            <h1> Merge Two Arrays </h1>     
            <button onclick="merge()" > Click here </button>
        </body>
    </head>
</html>
